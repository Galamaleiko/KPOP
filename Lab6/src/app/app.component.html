<ion-app>
  <ion-content>
    <table width="100%" border="5">
      <tr>
        <td width="60%">
          <table width="100%" mat-table [dataSource]="users" class="mat-elevation-z8 firstTable">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> -={{element.name.first}}=-</td>
            </ng-container>

            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> Surname </th>
              <td mat-cell *matCellDef="let element"> -={{element.name.last}}=- </td>
            </ng-container>

            <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef> DoB </th>
              <td mat-cell *matCellDef="let element"> -={{element.dob.date}}=- </td>
            </ng-container>

            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let element"> -={{element.location.city}}=- </td>
            </ng-container>

            <ng-container matColumnDef="postcode">
              <th mat-header-cell *matHeaderCellDef> Postcode </th>
              <td mat-cell *matCellDef="let element"> -={{element.location.postcode}}=- </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
        </td>

        <td width="40%">
          <ionicStorage width = "100%" [inpUsers]="usersStorage">ауе</ionicStorage>
        </td>
      </tr>
    </table>
    <style>
      .b1 {
        background: rgb(3, 3, 0);

        color: white;

        font-size: 9pt;

      }
    </style>
    <input type="button" class="b1" (click)="clearStorage()" value="Clear storage">
    <!--<ion-router-outlet></ion-router-outlet>-->
  </ion-content>
</ion-app>
